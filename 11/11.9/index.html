<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>不定宽高垂直居中</title>
    <style>
        .container{
            text-align: center;
            background: grey;
        }
        .container>h1 p{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%); /*元素的表示位置进行平移*/
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>这里是内容</h1>
        <p>内容的宽高不定，内容的宽高不定，内容的宽高不定，内容的宽高不定，内容的宽高不定</p>
        <br>
        <p>内容这里是内容这里是内容这里是内容这里是内容这里是内容这里是内容</p>
    </div>
</body>
</html>
