<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>按钮居中</title>
    <style>
        .container{
            background: grey;
            width: 600px;
            text-align: center; 
            margin: 100px auto;
            padding: 60px;
        }
        .btn{
            background-color: red;
            color: white;
            display: inline-block;
            padding: 8px 6px;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn">按钮1</button>
        <button class="btn">按钮2</button>
        <button class="btn">按钮3</button>
    </div>
</body>
</html>
