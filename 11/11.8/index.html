    <title>固定宽高垂直居中</title>

       .container
     {
         border: 3px solid red;
         position: fixed;
         background-color: #000;
         width: 400px;
         height: 200px;
         left: 50%;
         top: 50%;
         margin-left: -200px;
         margin-top: -100px;
     }
    </style>
</head>
<body>
    <div class="container"></div>
</body>
