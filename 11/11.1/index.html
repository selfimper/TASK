<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两栏布局</title>
    <style>
        .content:after {
            content: "";
            display: block;
            clear: both;
        }

        .aside {
            background: red;
            width: 200px;
            height: 300px;
            float: left;
        }

        .main {    
            background: blue;
            margin-left: 210px;
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="content">
        <div class="aside">左侧固定宽度200px</div>
        <div class="main">右侧自适应宽度</div>
    </div>
</body>

</html>
